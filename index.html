<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Nickahs Mathan">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font Awesome & Index CSS -->
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link href="web/css/index.css" rel="stylesheet" type="text/css">

    <title>NitroRP :: Index</title>
</head>

<body>
    <div class="container-fluid h-100" id="login" style="display: block;">
        <div class="row h-100 no-gutters d-flex align-items-center justify-content-center">
            <div class="col contentBox" style="max-width: 500px;">
                <img src="web/img/icons/online.gif" />
                <div class="title mb-3">Login to NitroRP</div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control shadow-none" placeholder="Firstname-Lastname"
                        aria-label="username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control shadow-none" placeholder="********" aria-label="password"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"> </i></span>
                </div>

                <div class="row justify-content-between mb-3">
                    <div class="col">
                        <button type="button" class="btn btn-success w-100">Submit</button>
                    </div>
                    <div class="col d-flex flex-row-reverse align-items-center">
                        <div class="text-right caption" id="goToRegister"><a href="#">New here? Register <i
                                    class="fas fa-chevron-right"></i></i></a></div>
                    </div>
                </div>

                <div class="row justify-content-around">
                    <div class="col-9 d-flex align-items-center">
                        <div class="caption">
                            A roleplay you've never seen before.
                        </div>
                    </div>

                    <div class="col-3 d-flex flex-row-reverse align-items-center">
                        <a href="#"><i class="fab fa-discord fa-2x" style="color: #7289DA;"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid h-100" id="register" style="display: none;">
        <div class="row h-100 no-gutters d-flex align-items-center justify-content-center">
            <div class="col contentBox" style="max-width: 500px;">
                <img src="web/img/icons/online.gif" />
                <div class="title mb-3">Register to NitroRP</div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control shadow-none" placeholder="Firstname-Lastname"
                        aria-label="username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"> </i></span>
                    <input type="password" class="form-control shadow-none" placeholder="********" aria-label="password"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control shadow-none" placeholder="Email@Provider.com"
                        aria-label="username" aria-describedby="basic-addon1">
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option selected><img src="web/img/icons/boy.gif">Male</option>
                        <option value="1"><img src="web/img/icons/girl.gif">Female</option>
                        <option value="2"><img src="web/img/icons/girl.gif">Other</option>
                    </select>
                    <label for="floatingSelectGrid">Choose your gender</label>
                </div>

                <div class="row justify-content-between mb-3">
                    <div class="col">
                        <button type="button" class="btn btn-success w-100">Submit</button>
                    </div>
                </div>

                <div class="row justify-content-around">
                    <div class="col-9 d-flex align-items-center">
                        <div class="caption" id="goToLogin">
                            <a href="#">Already have an account?</a>
                        </div>
                    </div>

                    <div class="col-3 d-flex flex-row-reverse align-items-center">
                        <a href="#"><i class="fab fa-discord fa-2x" style="color: #7289DA;"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).on('click', '#goToRegister', function () {
            if ($('#login').is(':visible')) {
                $('#login').hide();
            }

            $('#register').fadeToggle();
        });

        $(document).on('click', '#goToLogin', function () {
            if ($('#register').is(':visible')) {
                $('#register').hide();
            }

            $('#login').fadeToggle();
        });
    </script>
</body>

</html>
